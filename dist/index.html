<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon.ico" />
    <script defer src="main.js"></script>
    <title>Mark 2 ToDo</title>
  </head>
  <body>
    <header>
      <h1>CJK's Todo List</h1>
      <button id="add-project">Add Project</button>
      <button id="add-todo">Add Todo</button>
      <button id="show-all-todos">Show All Todo's</button>
    </header>
    <div id="todos-display"></div>
    <div id="projects"></div>
    <dialog id="projectForm">
      <form id="addProjectForm">
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" /><br />
        <button type="submit" class="submit">Submit</button>
      </form>
    </dialog>
    <dialog id="todoForm">
      <form id="addTodoForm">
        <label for="todo-title">Title:</label><br />
        <input type="text" id="todo-title" name="todo-title" /><br />
        <label for="description">Description:</label><br />
        <textarea type="text" id="description" name="description"></textarea
        ><br />
        <label for="due-date">Due Date:</label><br />
        <input type="date" id="add-due-date" name="due-date" /><br />
        <select id="projectDropdown">
          Assign to:
        </select>
        <br />
        <button type="submit" class="submit" id="submit">Submit</button>
      </form>
    </dialog>
    <dialog id="editForm">
      <form id="edit-Form">
        <label for="todo-title">Title:</label><br />
        <input type="text" id="edit-title" name="edit-title" /><br />
        <label for="edit-description">Description:</label><br />
        <textarea
          type="text"
          id="edit-description"
          name="description"
        ></textarea
        ><br />
        <label for="due-date">Due Date:</label><br />
        <input type="date" id="edit-due-date" name="due-date" /><br />
        <!-- <select id="edit-projectDropdown">
          Assign to:
        </select>
        <br /> -->
        <button type="submit" class="save" id="save">Save</button>
      </form>
    </dialog>
  </body>
</html>
